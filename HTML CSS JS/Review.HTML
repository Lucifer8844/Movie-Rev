<!DOCTYPE html>
<html>
    <head>
        <title>
            Review
        </title>
        <link rel="stylesheet" href="Review.css">
    </head>
    <body>  
        <header>
            <!--navigation window and navbar-->
            <div class="bann">
                <div class="navbar">
                    <ul>
                        <li><a href="Homepage.html">Home</a></li>
                        <!--<li><a href="#">Booking</a></li>-->
                        <li><a href="About.html">About</a></li>
                        <!--<li><a href="#">Contact Us</a></li>-->
                    </ul>
                </div>
                <!--main form under which div for review comes-->
                <div class="cont">
                    <div class="form">
                        <!--Review form-->
                        <form class="Review" action="" method="">
                            <H2 id="A1"><u>Review</u></H2>
                            <div class="main">
                                <div>
                                    <label id="movie">Movie Name:-</label>
                                    <input type="text" name="movie" class="moviename" required>
                                </div>
                                <div class="formGroup">
                                    <label class="cinematic">Cinematography Score</label><br>
                                    <select name="cinematic" class="Cine">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="formGroup">
                                    <label class="horror">Horror Score</label><br>
                                    <select name="horror" class="horr">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="formGroup">
                                    <label class="drama">Drama Score</label><br>
                                    <select name="drama" class="dra">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="formGroup">
                                    <label class="character">Character Development Score</label><br>
                                    <select name="charcater" class="char">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <h3>Please write your precious reviews below</h3>
                                    <textarea class="textarea" name="textarea" rows="10" columns="60"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="submit" name="submit">Submit</button>
                        </form>
                    </div>
                </div>
             </div>
        </header>

        <footer>
            <div class="footer">
                <p><h2 class="foot">Contact Us At</h2></p>
                <ul>
                    <h5 class="add">
                    <li>Email:-Stellervortex@gmail.com</li>
                    <li>177A Bleecker Street in Manhattan. New York, USA</li>
                    </h5>
                </ul>
            </div>
        </footer>
    </body>
</html>
