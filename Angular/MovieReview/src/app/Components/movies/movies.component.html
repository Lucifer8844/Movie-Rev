<div class="moviecontainer">

    <ng-container *ngFor="let data of movies">
    <div class="A1">
        <img src="{{data.imgurl}}" width="200" height="200">
        <label>Movie Name:- {{data.moviename}}</label><br>
        <hr>
        <P>Description:- {{data.description}}</P>
        <button class="btn4"><a routerLink="/" id="hyper">Rate Now</a></button>
    </div>
</ng-container>
</div>
